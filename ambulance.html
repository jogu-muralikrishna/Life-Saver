<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambulance & Hospitals - Life Saver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Maps API (Replace YOUR_API_KEY) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
    <style>
        body { background-color: #f9fafb; font-family: 'Inter', sans-serif; }
        .btn-call { background: #dcfce7; color: #166534; }
        .btn-nav { background: #dbeafe; color: #1e40af; }
        .btn-alert { background: #ffedd5; color: #9a3412; }
    </style>
</head>
<body class="pb-10">

    <header class="bg-[#0a1941] text-white p-8">
        <div class="max-w-6xl mx-auto">
            <a href="index.html" class="text-green-400 flex items-center gap-1 mb-4">
                <i data-lucide="arrow-left" size="16"></i> Back to Home
            </a>
            <h1 class="text-3xl font-bold">Emergency Facilities</h1>
            <p class="text-gray-400">Locating nearest help based on your current position</p>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-6 -mt-6">
        <!-- Live Location Card -->
        <div class="bg-white p-6 rounded-xl shadow-lg border-l-4 border-orange-500 mb-8 flex flex-col md:flex-row justify-between items-center gap-4">
            <div>
                <h2 class="text-orange-800 font-bold text-lg">Emergency Ambulance Service</h2>
                <p class="text-gray-600 text-sm">Share your location to find nearby help instantly.</p>
            </div>
            <button onclick="getUserLocation()" class="bg-orange-600 text-white px-8 py-3 rounded-lg font-bold flex items-center gap-2 hover:bg-orange-700">
                <i data-lucide="map-pin"></i> Share My Location
            </button>
        </div>

        <!-- Section 1: Real Hospitals (Google API) -->
        <section class="mb-10">
            <h3 class="text-xl font-bold mb-4 flex items-center gap-2">
                <i data-lucide="hospital" class="text-red-600"></i> Nearby Real-Time Hospitals
            </h3>
            <div id="hospitalList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <p class="text-gray-400 italic">Click "Share My Location" to see real hospitals nearby...</p>
            </div>
        </section>

        <!-- Section 2: Available Ambulances (Firebase) -->
        <section>
            <h3 class="text-xl font-bold mb-4 flex items-center gap-2">
                <i data-lucide="truck" class="text-blue-600"></i> Available Ambulances
            </h3>
            <div id="ambulanceList" class="space-y-4">
                <!-- Ambulance cards will load here -->
            </div>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyD9qUADNpQwX5iFp_qELRSGhHFswi-NoBc",
            authDomain: "life-saver-be5cf.firebaseapp.com",
            databaseURL: "https://life-saver-be5cf-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "life-saver-be5cf",
            storageBucket: "life-saver-be5cf.firebasestorage.app",
            messagingSenderId: "549675407162",
            appId: "1:549675407162:web:ba3c8878834cb4123ba203"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // 1. FETCH AMBULANCES FROM FIREBASE
        const ambRef = ref(db, 'ambulances');
        onValue(ambRef, (snapshot) => {
            const data = snapshot.val();
            const container = document.getElementById('ambulanceList');
            container.innerHTML = "";
            for (let id in data) {
                const amb = data[id];
                container.innerHTML += `
                    <div class="bg-white p-6 rounded-xl border border-gray-200 shadow-sm">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h4 class="font-bold text-lg">${amb.serviceName || 'Ambulance Service'} <span class="ml-2 text-xs px-2 py-1 rounded ${amb.status === 'Available' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">${amb.status}</span></h4>
                                <p class="text-sm text-gray-500">Driver: ${amb.driverName} • ${amb.distance || '0.8'} km away</p>
                            </div>
                        </div>
                        <div class="grid grid-cols-3 gap-3">
                            <a href="tel:${amb.phone}" class="btn-call py-3 rounded-lg font-bold flex items-center justify-center gap-2"><i data-lucide="phone"></i> Call</a>
                            <a href="https://www.google.com/maps/search/?api=1&query=${amb.lat},${amb.lng}" target="_blank" class="btn-nav py-3 rounded-lg font-bold flex items-center justify-center gap-2"><i data-lucide="navigation"></i> Navigate</a>
                            <button class="btn-alert py-3 rounded-lg font-bold flex items-center justify-center gap-2"><i data-lucide="alert-triangle"></i> Traffic Alert</button>
                        </div>
                    </div>
                `;
            }
            lucide.createIcons();
        });

        // 2. GOOGLE PLACES API: FETCH REAL HOSPITALS
        window.getUserLocation = () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const userPos = { lat: position.coords.latitude, lng: position.coords.longitude };
                    fetchNearbyHospitals(userPos);
                });
            }
        };

        function fetchNearbyHospitals(location) {
            const pyrmont = new google.maps.LatLng(location.lat, location.lng);
            const map = new google.maps.Map(document.createElement('div'));
            const service = new google.maps.places.PlacesService(map);

            service.nearbySearch({
                location: pyrmont,
                radius: '5000',
                type: ['hospital']
            }, (results, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    const list = document.getElementById('hospitalList');
                    list.innerHTML = "";
                    results.slice(0, 6).forEach(place => {
                        list.innerHTML += `
                            <div class="bg-white p-4 rounded-lg shadow border border-gray-100">
                                <h4 class="font-bold text-blue-900 truncate">${place.name}</h4>
                                <p class="text-xs text-gray-500 mb-2">⭐ ${place.rating || 'N/A'} • ${place.vicinity}</p>
                                <a href="https://www.google.com/maps/dir/?api=1&destination=${place.geometry.location.lat()},${place.geometry.location.lng()}" target="_blank" class="text-blue-600 text-xs font-bold underline">Get Directions</a>
                            </div>
                        `;
                    });
                }
            });
        }
    </script>
    <script>lucide.createIcons();</script>
</body>
</html>
